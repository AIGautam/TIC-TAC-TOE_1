<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe_1</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="player-input">
            <input type="text" id="player1" placeholder="Enter Player 1 Name" required>
            <input type="text" id="player2" placeholder="Enter Player 2 Name" required>
            <button onclick="startGame()">Start Game</button>
        </div>
        <div class="game-area hidden">
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="status">
                <span id="statusText"></span>
            </div>
            <button id="resetButton" onclick="resetGame()">Reset Game</button>
        </div>
        <div id="trophy" class="hidden">
            <h2>üèÜ Congratulations!</h2>
            <p id="winnerName"></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
